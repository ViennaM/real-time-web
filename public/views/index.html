{% include "partials/head.html" %}
<header>
  <h1>Hallo allemaal (<span>{{ userCount }}</span>)</h1>
</header>

<section id="html">      
  <h2>HTML</h2>
  <textarea name="editorHTML" id="editorHTML" placeholder="beter ga je beginnen te typen">{{ htmlCode }}</textarea>
</section>

<section id="css">
  <h2>CSS</h2>
  <textarea name="editorCSS" id="editorCSS" placeholder="beter ga je beginnen te typen">{{ cssCode }}</textarea>
</section>

<section id="preview">
  <h2>Preview</h2>
  <div class="css">
    <style>{{ cssCode }}</style>
  </div>
  <div class="html"></div>
</section>
